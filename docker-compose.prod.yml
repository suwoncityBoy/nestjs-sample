version: '3.7'

services:
  workspace:
    build:
      context: .
      dockerfile: docker/prod/node/Dockerfile
    image: nest_workspace
    restart: on-failure
    container_name: nest_workspace
    ports:
      - ${PORT}:${PORT}
    env_file:
      - .env
    volumes:
      - ./:/usr/src/app
    networks:
      - internal
    tty: true
    stdin_open: true
  mysql:
    image: mysql:5.7.31
    restart: always
    container_name: nest-mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DATABASE_DB_NAME}
      MYSQL_USER: ${DATABASE_USERNAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - .mysql-data:/var/lib/mysql
    networks:
      - internal
  adminer:
    image: adminer:latest
    container_name: nest-adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - internal
networks:
  internal:
    name: internal
    driver: bridge
